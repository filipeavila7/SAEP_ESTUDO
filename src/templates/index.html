<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <header class="cabecalho">
            <img src alt="logo">
            <h1>PET AMIGOS</h1>
            {% if current_user.is_authenticated %}
            <!-- Usuário logado → mostra botão de logout -->
            <a href="{{ url_for('logout') }}">
                <button>Logout</button>
            </a>
            {% else %}
            <!-- Usuário não logado → mostra botão de login -->
            <button id="abrirModal">Login</button>
            {% endif %}
        </header>

        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href>Home</a></li>
                <li><a href>Produtos</a></li>
                <li><a href>Pets</a></li>
                <li><a href>Serviços</a></li>
                <li><a href>Contato</a></li>
            </ul>
        </nav>

        <section class="home-section">
            <div class="home-content">
                Bem vindo ao Pet Amigos
            </div>
            <button>Conhecer</button>

        </section>

        <section class="prod-section">
            <h2>Produtos</h2>
            <div class="prod-container">

        <!-- Modal -->
        <div id="modalLogin" class="modal">
            <div class="modal-conteudo">
                <span class="fechar">&times;</span>
                <h2>Entrar</h2>
                <form action="{{url_for('login')}}" method="post">
                    <input type="email" name="email" placeholder="E-mail"
                        required>
                    <input type="password" name="senha" placeholder="Senha"
                        required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>


        <section class="pet-sec">
            <h2>Pets</h2>
            <div class="pet-container">
                <div class="card-pet">
                    <div class="pet-content">
                        <img src="static/img/gato.jpg" alt="">
                        <div class="acoes">
                            <img  src="static/img/heart.png" class="curtir-btn" onclick="curtirPost(1, this)">
                            <img  src="static/img/coment.png" alt="comentario">
                        </div>
                    </div>
                </div>
