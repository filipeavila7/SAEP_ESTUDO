<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <style>
    .curtir-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .curtido {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div id="post-1" class="post">
    <p>Este é o conteúdo do post #1</p>
    <button class="curtir-btn" onclick="curtirPost(1, this)">Curtir</button>
  </div>

  <script>
    async function curtirPost(postId, btn) {
      try {
        const response = await fetch(`/curtir/${postId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (data.success) {
          if (data.curtida) {
            btn.textContent = 'Descurtir';
            btn.classList.add('curtido');
          } else {
            btn.textContent = 'Curtir';
            btn.classList.remove('curtido');
          }
          alert(data.mensagem);
        } else {
          alert(data.mensagem);
        }
      } catch (error) {
        console.error('Erro ao curtir post:', error);
      }
    }
  </script>
</body>
</html>
